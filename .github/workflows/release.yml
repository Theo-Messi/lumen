name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'Lumen@*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npx changelogithub --no-group --no-contributors --no-emoji
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
